<form>
  <div class="form-group" *ngIf="quantity">
    <label for="select-unit">Select unit for local {{ quantity.name }} instance</label>
    <select class="form-control" id="select-unit" [(ngModel)]="quantity.unit" name="unit">
      <option *ngFor="let u of quantity.units" [ngValue]="u">{{u.symbol}}</option>
    </select>
  </div>

  <div class="form-group" *ngIf="length">
    <label for="select-unit">Select unit for global {{ length.name }} </label>
    <select class="form-control" id="select-unit-length" [(ngModel)]="length.unit" name="unit-length">
      <option *ngFor="let u of length.units" [ngValue]="u">{{u.symbol}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="value-raw">Raw value</label>
    <input id="value-raw" name="valueRaw" class="form-control" type="number" [(ngModel)]="value">
  </div>

  <div class="form-group">
    <label for="value-length">Value with ngQuantity</label>
    <input id="value-length" name="valueLength" class="form-control" type="number" 
      [(ngModel)]="value" [ngQuantity]="quantity">
  </div>

  <div class="form-group">
    <label for="pipe-test-1">Value with ngQuantity pipe using local {{quantity.name}}</label>
    <div id="pipe-test-1">{{ value | ngQuantity:quantity:true }}</div>
  </div>

  <div class="form-group" *ngIf="length">
    <label for="pipe-test-2">Value with ngQuantity pipe using global {{length.name}}</label>
    <div id="pipe-test-2">{{ value | ngQuantity:'Length':true }}</div>
  </div>

</form>
