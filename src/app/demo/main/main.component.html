<h2>Bootstrap input group</h2>
<p></p>
<div class="form-group">
    <label for="todays-temperature">Today's temperature</label>
    <div class="input-group">
      <input id="todays-temperature" name="todaysTemperature" class="form-control" type="number" readonly 
             [(ngModel)]="value" ngQuantity="Temperature">
      <div class="input-group-append">
        <select class="custom-select" ngUnitSelect="Temperature"></select>
      </div>
    </div>
</div>
